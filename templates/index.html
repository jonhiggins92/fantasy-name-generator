<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Your Fantasy Name: <span id="name">{{ name }}</span></h1>
    <button onclick="generateNewName()">Generate New Name</button>

    <script>
        function generateNewName() {
            fetch('/generate')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name').textContent = data.name;
                });
        }
    </script>
</body>
</html>
